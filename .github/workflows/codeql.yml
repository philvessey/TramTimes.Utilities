name: CodeQL

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install semgrep
        run: pip install semgrep==1.145.0

      - name: Run semgrep
        run: semgrep --config=p/default --sarif --output=semgrep.sarif

      - name: Upload semgrep
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif

  trivy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          ignore-unfixed: true
          format: sarif
          output: trivy.sarif

      - name: Upload trivy
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy.sarif