name: CodeQL

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'LICENSE'
      - '**.md'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'LICENSE'
      - '**.md'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Semgrep install
        run: pip install semgrep==1.145.0

      - name: Semgrep run
        run: semgrep --config=p/default --sarif --output=semgrep.sarif

      - name: Semgrep upload
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif

  trivy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trivy run
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          ignore-unfixed: true
          format: sarif
          output: trivy.sarif

      - name: Trivy upload
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy.sarif